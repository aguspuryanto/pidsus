<body ng-app="myApp" class="cbp-spmenu-push">
	
	<ng-view></ng-view>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAaPlLq4OM0nCZE-62B5bPY1uG8a_3WAxQ"></script>
	<script src="dist/jquery.growl.js"></script>
	<script src="dist/oclazyload/ocLazyLoad.min.js"></script>
	<script src="app.js"></script>	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#menu-toggle").click(function(e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
				$("#wrapper.toggled").find("#sidebar-wrapper").find(".collapse").collapse("hide");
			});
		});
		
		var loadFile = function(e, id) {
			var thumb = document.getElementById('thumb');
			if(id){
				thumb = document.getElementById(id);
			}
			thumb.src = URL.createObjectURL(e.target.files[0]);
		};
	</script>
	
</body>
