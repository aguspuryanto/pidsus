<div id="wrapper" class="toggled">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-include data-src="'pages/top-menu.html'" ng-init="!userId"></nav>

        <div id="page-wrapper" ng-init="init()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <strong class="lead">Laporan</strong>
							<div class="pull-right">
								<a href="#/addlaporan" class="btn btn-primary">Tambah Laporan</a>
							</div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Tgl Laporan</th>
                                        <th>No Laporan</th>
                                        <th ng-hide="userLevel!=10">Pelapor</th>
                                        <th>Judul</th>
                                        <th>Isi Laporan</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="lap in listLaporan">
                                        <td>{{lap.tgl_laporan}}</td>
                                        <td>{{lap.no_laporan}}</td>
                                        <td ng-hide="userLevel!=10">{{lap.user_pelapor}}</td>
                                        <td>{{lap.jdl_laporan}}</td>
                                        <td class="center">
											<p>{{lap.isi_laporan}}</p>
											<p class="help-block">
												<a target="_blank" href="upload/{{lap.file_laporan}}">{{lap.file_laporan}}</a>
											</p>
										</td>
                                        <td class="center">{{lap.status_laporan}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
