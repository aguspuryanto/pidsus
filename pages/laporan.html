<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-include data-src="'pages/top-menu.html'" ng-init="!userId"></nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <strong class="lead">Laporan</strong>
							<div class="pull-right">
								<a href="#/addlaporan" class="btn btn-primary">Tambah Laporan</a>
							</div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th width="20%">No Laporan</th>
                                        <th>Judul</th>
                                        <th>Isi Laporan</th>
                                        <th width="15%">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="lap in listLaporan | orderBy : 'idlap'">
                                        <td>
											<h4>{{lap.no_laporan}}</h4>
											<p>{{lap.tgl_laporan}}</p>
											<p ng-hide="userLevel!=10">{{lap.display_name}}</p>
										</td>
                                        <td>{{lap.jdl_laporan}}</td>
                                        <td class="center">
											<p>{{lap.isi_laporan}}</p>
											<p class="help-block">
												<a target="_blank" href="upload/{{lap.file_laporan}}">{{lap.file_laporan}}</a>
											</p>
											<div ng-show="{{lap.isi_response}}!=''">
												<!-- <p>Balasan</p> -->
												<blockquote>{{lap.isi_response}}</blockquote>
											</div>
										</td>
                                        <td class="text-center">
											<p>{{lap.status_laporan}}<p>
											<a ng-show="{{lap.isi_response}}==''" href="#/reply/{{lap.idlap}}" class="btn btn-primary btn-block"> <i class="fa fa-fw fa-comment"></i> Balas</a>
											<button class="btn btn-danger btn-block"><i class="fa fa-fw fa-trash"></i> Hapus</button>
										</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
