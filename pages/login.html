
    <div class="container pt5">
        <form name="formLogin" ng-submit="submitForm()" class="form-signin">
			<div align="center">
				<img class="img-responsive" src="logo.png" width="150">
			</div>
			<div class="text-center">
				<h2 class="form-signin-heading">Please sign in</h2>
			</div>
			<div class="alert alert-warning alert-dismissible fade in" role="alert" ng-show="alertMsg">
				<!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button> -->
				<h4>{{alertMsg}}</h4>
			</div>
			
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">+62</span>
				<input type="number" ng-model="login.inputEmail" class="form-control" placeholder="Phone Number" required autofocus>
				<span ng-show="login.inputEmail.$dirty && login.inputEmail.$error.required" class="help-block">Phone Number is required</span>
			</div>
			
			<!-- <label class="sr-only">Password</label>
			<input type="password" ng-model="login.inputPassword" class="form-control" placeholder="Password" required> -->
			
			<div class="form-group" style="padding-top:10px;">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>			
				<p class="lead">Belum daftar? Silahkan <a href="#/register">Register</a></p>
			</div>
		  </form>
    </div>
