<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-include data-src="'pages/top-menu.html'" ng-init="!userId"></nav>

        <div id="page-wrapper" ng-init="init()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <strong class="lead">Pelapor</strong>
							<!-- <div class="pull-right">
								<a href="#/addlaporan" class="btn btn-primary">Form Laporan</a>
							</div> -->
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Nama</th>
                                        <th>No Handphone</th>
                                        <th>Gender</th>
                                        <th>Pekerjaan</th>
                                        <th>Alamat</th>
                                        <th>Level</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in listUsers | orderBy : 'id'">
                                        <td>{{user.display_name}}</td>
                                        <td>{{user.phone_number}}</td>
                                        <td>{{user.gender}} / {{user.dob}}</td>
                                        <td>{{user.jobs}}</td>
                                        <td class="center">
											<p>{{user.address}}</p>
										</td>
                                        <td class="center">{{user.level}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
