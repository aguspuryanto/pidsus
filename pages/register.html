
    <div class="container">
        <form name="formLogin" ng-submit="submitForm()" class="form-signin form-register">
			<div align="center">
				<img class="img-responsive" src="logo.png" width="90">
			</div>
			<div class="text-center">
				<h2 class="form-signin-heading">Registrasi</h2>
			</div>
			<div class="alert alert-danger" role="alert" ng-show="alertMsg">{{alertMsg}}</div>
			
			<div class="form-group">
				<label>Nama Lengkap</label>
				<input type="text" ng-model="login.displayName" class="form-control" placeholder="Nama Lengkap" required>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-6 col-xs-6">
						<label>Tanggal Lahir</label>
						<input type="text" ng-model="login.dateBorn" class="form-control" placeholder="Tanggal Lahir" datepicker required>
					</div>
					<div class="col-md-6 col-xs-6">
						<label>Jenis Kelamin</label>
						<select class="form-control" ng-model="login.maleFemale" required>
							<option value="L">Laki-laki</option>
							<option value="P">Perempuan</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label>No Handphone</label>
				<input type="number" ng-model="login.phoneNumber" class="form-control" placeholder="No Handphone" required>
			</div>
			<div class="form-group">
				<label>Alamat</label>
				<input type="text" ng-model="login.address" class="form-control" placeholder="Alamat" googleplace required>
			</div>
			<div class="form-group">
				<label>Pekerjaan</label>
				<input type="text" class="form-control" ng-model="login.jobs" required>
			</div>
			<div class="form-group">
				<label>Foto</label>
				<input type="file" class="form-control" file-model="myFile" onchange="loadFile(event)" accept="image/*">
				<center>
					<img id="thumb" class="img-responsive" height="30">
				</center>
			</div>
			<!-- <div class="form-group">
				<label>Email address</label>
				<input type="email" ng-model="login.inputEmail" class="form-control" placeholder="Email address" required>
			</div>
			
			<div class="form-group">
				<label>Password</label>
				<input type="password" ng-model="login.inputPassword" class="form-control" placeholder="Password" required>
			</div> -->
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Registrasi</button>
			<div class="form-group">
				<p class="lead">Sudah daftar <a href="#/home">Login</a></p>
			</div>
		  </form>
    </div>
