        <div id="page-wrapper">

                    <div class="panel panel-default">

                            <strong class="lead">Balas Laporan</strong>

							</div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
							<form name="formLogin" ng-submit="submitReply()">
								<div ng-repeat="lap in listLaporan">
									<div class="row">
										<div class="form-group col-md-6">
											<label>No Laporan</label>
											<input type="text" ng-value="lap.no_laporan" class="form-control" disabled>
										</div>
										<div class="form-group col-md-6">
											<label>Status</label>
											<input type="text" ng-value="lap.status_laporan" class="form-control" disabled>
										</div>
									</div>
									<div class="form-group">
										<label>Judul</label>
										<input type="text" ng-value="lap.jdl_laporan" class="form-control" disabled>
									</div>
									<div class="form-group">
										<label>Isi Laporan</label>
										<textarea rows="3" class="form-control" disabled>{{lap.isi_laporan}}</textarea>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-md-3">
												<label>Foto Penunjang </label>
												<div class="thumbnail">
													<div ng-show="{{lap.file_laporan}}==''"><img class="img-responsive" src="http://placehold.it/500x325" alt=""></div>
													<div ng-show="{{lap.file_laporan}}!=''"><img class="img-responsive" src="http://lapduknbangka.com/upload/{{lap.file_laporan}}" alt=""></div>
												</div>
											</div>
											<div class="col-md-3">
												<label>Foto Penunjang 2</label>
												<div class="thumbnail">
													<div ng-show="{{lap.file_laporan2}}==''"><img class="img-responsive" src="http://placehold.it/500x325" alt=""></div>
													<div ng-show="{{lap.file_laporan}}!=''"><img class="img-responsive" src="http://lapduknbangka.com/upload/{{lap.file_laporan2}}" alt=""></div>
												</div>
											</div>
											<div class="col-md-3">
												<label>Foto Penunjang 3</label>
												<div class="thumbnail">
													<div ng-show="{{lap.file_laporan3}}==''"><img class="img-responsive" src="http://placehold.it/500x325" alt=""></div>
													<div ng-show="{{lap.file_laporan}}!=''"><img class="img-responsive" src="http://lapduknbangka.com/upload/{{lap.file_laporan3}}" alt=""></div>
												</div>
											</div>
											<div class="col-md-3">
												<label>Foto Penunjang 4</label>
												<div class="thumbnail">
													<div ng-show="{{lap.file_laporan4}}==''"><img class="img-responsive" src="http://placehold.it/500x325" alt=""></div>
													<div ng-show="{{lap.file_laporan}}!=''"><img class="img-responsive" src="http://lapduknbangka.com/upload/{{lap.file_laporan4}}" alt=""></div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label>Balas</label>
										<textarea ng-model="$parent.isi_response" class="form-control" rows="3">{{lap.isi_response}}</textarea>
									</div>
									
									<input type="hidden" name="idLap" ng-model="$parent.idLap" ng-init="">
									<button class="btn btn-lg btn-primary btn-block" type="submit">Simpan</button>
								</div>
							</form>
